<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
</head>
<body>
  <header>
    <img src="{{ site.logo }}" alt="Logo" style="width: 150px; border-radius: 50%;"/>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <p>
      <a href="mailto:{{ site.email }}">
        <img src="https://img.shields.io/badge/Email-blue?style=flat&logo=gmail&logoColor=white" alt="Email Icon" />
      </a>
    </p>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
