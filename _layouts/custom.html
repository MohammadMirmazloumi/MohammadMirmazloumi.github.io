<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div style="display: flex; flex-wrap: wrap; max-width: 1200px; margin: auto;">
    <!-- Left Column -->
    <aside style="flex: 1; max-width: 300px; padding: 20px; text-align: center; border-right: 1px solid #ddd;">
      <img src="{{ site.logo }}" alt="Your Photo" style="width: 150px; border-radius: 50%; margin-bottom: 15px;">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <div style="margin-top: 15px;">
        <!-- Email Icon -->
        <a href="mailto:{{ site.email }}" style="text-decoration: none; margin-right: 10px;">
          <img src="https://img.shields.io/badge/Email-blue?style=flat&logo=gmail&logoColor=white" alt="Email">
        </a>
        <!-- ResearchGate Icon -->
        <a href="{{ site.researchgate }}" style="text-decoration: none;">
          <img src="https://img.shields.io/badge/ResearchGate-green?style=flat&logo=researchgate&logoColor=white" alt="ResearchGate">
        </a>
      </div>
    </aside>

    <!-- Right Column -->
    <main style="flex: 2; padding: 20px;">
      <h2>Education</h2>
      <p>Remote Sensing, PhD</p>
      
      <h2>Work Experience</h2>
      <p>ZALF</p>
    </main>
  </div>
</body>
</html>
